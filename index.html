<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PHOTO BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->

      <h1 class="site-title">
        <a href="index.html">
          <img src="img/logo.svg" alt="PHOTO BOOK">

    <main>
      <div id="mainvisual">

          <h2>DETAIL</h2>

            <img src="img/detail.jpg" width="270" height="270">
            <div>
              <p>moment</p>

    <footer>
      <p>&copy; 2020 PHOTO BOOK</p>
    </footer>
 
    <script
